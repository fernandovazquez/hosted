<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Reloj SVG</title>
<script type="text/javascript" src="js/zepto.min.js"></script>
<link href="css/reloj.css" rel="stylesheet" type="text/css" />
<script type="text/javascript">
function x2(n,i,x1,r){return x1 + r*Math.sin(2*Math.PI*n/i);};
function y2(n,i,y1,r){return y1 - r*Math.cos(2*Math.PI*n/i);};

$(function(){
	function mostrar_hora(){//Funcion que mostrara la hora, minuto y segundo
		var d = new Date();
		var h = d.getHours();
		var m = d.getMinutes();
		var s = d.getSeconds();
		
		$('#tex').html(h + ":" + m + ":" + s);
		
		$('#seg').attr('x2', x2(s,60,80,50)).attr('y2', y2(s, 60,80,50));
		$('#min').attr('x2', x2(m,60,80,40)).attr('y2', y2(m, 60,80,40));
		$('#hor').attr('x2', x2(h,12,80,30)).attr('y2', y2(h, 12,80,30));
	}
	setInterval(function(){mostrar_hora();}, 1000);
	mostrar_hora();
		});


</script>

</head>
<body>
<div class="mitad">
  <div id="tex">texto</div>
  </div>



<svg id="reloj" viewBox="0 0 150 200">
     <circle id="myCircle" cx="80" cy="80" r="50" 
	 fill="white" stroke="green" stroke-width="8"/>
	 
	 <line id="hor" x1="80" y1="80" x2="110" y2="80"
	   style="stroke:black;stroke-width:5"/>
	   
	   <line id="min" x1="80" y1="80" x2="80" y2="40"
	   style="stroke:black;stroke-width:3"/>
	   
	   <line id="seg" x1="80" y1="80" x2="115" y2="45"
	   style="stroke:black;stroke-width:1"/>
	  
	   <!--Horas en el reloj Xd-->
	   
	   
	   <line id="seg" x1="120" y1="80" x2="128" y2="80"
	   style="stroke:green;stroke-width:3"/>
	  
	  <line id="seg" x1="32" y1="80" x2="40" y2="80"
	   style="stroke:green;stroke-width:3"/>
	   
	   <line id="seg" x1="80" y1="40" x2="80" y2="32"
	   style="stroke:green;stroke-width:3"/>
	   
	   <line id="seg" x1="80" y1="120" x2="80" y2="128"
	   style="stroke:green;stroke-width:3"/>
	   
	   
</svg>
</body>
</html>
